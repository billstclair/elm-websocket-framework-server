<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Framework Test Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>html { width:100%; height: 100%; }</style>
  <script type='text/javascript' src='js/PortFunnel.js'></script>
  <script type='text/javascript' src='js/PortFunnel/WebSocket.js'></script>
</head>
<body>
  <div id="mount"></div>
  <script src="client.js"></script>
  <script>
    app = Elm.Client.init(
      { node: document.getElementById('mount'),
        flags: window.location.href.replace('http', 'ws')
      }
    );
    PortFunnel.subscribe(app)
  </script>
</body>
</html>
